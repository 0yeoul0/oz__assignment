<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크림에 오신겄을 환영합니다!!</title>
    <link rel="stylesheet" href="css/log-in.css" />
    <link rel="stylesheet" href="css/btn-style.css" />
    <link rel="stylesheet" href="css/darkmod.css" />
  </head>
  <body>
    <form id="login-form" onsubmit="validateLogin(event)">
      <table>
        <tr>
          <td><h2>크림!</h2></td>
        </tr>
        <tr>
          <td><h2>로그인</h2></td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              id="username"
              placeholder="ID"
              pattern="[A-Za-z0-9]{8,}"
              title="아이디는 최소 8글자와 숫자만 입력할 수있습니다."
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="password"
              id="password"
              placeholder="Password"
              pattern="(?=.*[a-zA-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}"
              title="비밀번호는 최소 8자 이상, 최소 하나의 알파벳과 특수문자를 포함해야 합니다."
              required
            />
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" id="auto-login" /> 자동로그인</td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Sign in" class="btn" />
          </td>
        </tr>
        <tr>
          <td class="join"><a href="join.html">회원가입</a></td>
        </tr>
      </table>
    </form>
    <script src="js/clock.js"></script>
    <script src="js/darkmod.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
